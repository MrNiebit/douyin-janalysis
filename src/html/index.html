<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- never 发起的请求，将不会携带referer，删除http head 中的referer
        origin: 只发送origin部分
        default：如果当前页面使用的是https协议，而正要加载的资源使用的是http协议，则将header中的referer置位空。
        always：不改变http header中的referer的值。注意：这种情况下，如果当前页面使用了https协议，加载的请求头中也会携带referer
    -->
    <meta name="referrer" content="never">
    <title>dy在线解析</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>

    <style>
        * {
            padding: 0;
            margin: 50;
        }
        
        #max {
            margin: 20px 20px;
        }
        
        #max input {
            text-indent: 5%;
            width: 200px;
            height: 30px;
            border: 1px solid black;
        }
        
        #btn {
            width: 70px;
            height: 30px;
        }
        
        #content p {
            width: 220px;
        }
        img {
            width: 40%;
        }
    </style>

</head>
<script>
    $(function() {
        var baseUrl = "http://127.0.0.1:8888";
        $.ajaxSetup({
           beforeSend: (xhr, settings) => {
               settings.url = baseUrl + settings.url;
           }
        });
        $('#btn').on('click', function() {
            let reg = /([http|https]*?:\/\/v\.douyin\.com\/[(?:s\/){0,1}|(share)]*(?:[0-9a-zA-Z?=&])+)(?:.+:(?:\s)*)?([a-zA-Z]{4})?/;
            let text = $('#url').val();
            let arr = reg.exec(text);
            let url = '';
            try {
                url = arr[0];
            } catch (e) {
                alert('链接不正确')
                return;
            }


            $.ajax({
                url: '/dy?url=' + url,
                method: 'POST',
                data: {'url': url},
                success: function(data) {
                    console.log(data)
                    let prefix = `
                        <a href="` + data.url + `" target="_blank">`;
                    let music = `
                        背景音乐：<p><a href="` + data.music + `" target="_blank"> ` + data.music + ` </a></p>
                    `;
                    let suffix = `
                                 <p>` + data.desc + `</p></a>`;
                    
                    var body = '';
                    data.pic.forEach(pic => {
                        body += `
                        <img src="` + pic + `" /> </br>
                        `
                    });
                    $('#content').html(prefix + body + suffix + music)
                }
            })
        });


    })
</script>

<body>
    <div id="max">
        <input type="text" id="url" placeholder="请输入视频链接"> &emsp;
        <button id="btn">提交</button>
        <br><br>
        <div id="content">

        </div>
    </div>
</body>

</html>
